<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Hype Autofill - Options</title>
  </head>
  <body>
    <div class="grid-container">
      <header class="header">
        <h2>Hype Autofill</h2>
      </header>

      <main class="main">
        <div class="main-header">
          <table id="profile-table">
            <tr>
              <th>Profile Name</th>
            </tr>
          </table>
        </div>

        <div class="main-cards">
          <div class="card">
            <div class="card-title">
              <h2>Profile Details</h2>
            </div>
            <div class="profile-detail-form">
              <span class="details-left">
                <span class="row">
                  <label for="name">Profile Name</label>
                  <input type="text" name="name" />
                </span>
                <span class="row">
                  <label for="email">Email</label>
                  <input type="email" name="email" />
                </span>
                <span class="row">
                  <label for="first_name">First name</label>
                  <input type="text" name="first_name" />
                </span>
                <span class="row">
                  <label for="last_name">Last name</label>
                  <input type="text" name="last_name" />
                </span>
                <span class="row">
                  <label for="address">Address</label>
                  <input type="text" name="address" />
                </span>
              </span>
                <span class="details-center">
                  <span class="row">
                    <label for="apartment">Apartment</label>
                    <input type="text" name="apartment" />
                  </span>
                  <span class="row">
                    <label for="city">City</label>
                    <input type="text" name="city" />
                  </span>
                  <span class="row">
                    <label for="state">State</label>
                    <input type="text" name="state" />
                  </span>
                  <span class="row">
                    <label for="zipcode">Zip code</label>
                    <input type="text" name="zipcode" />
                  </span>
                  <span class="row">
                    <label for="phone">Phone number</label>
                    <input type="text" name="phone" />
                  </span>
                </span>
              </span>
              <span class="details-right">
                <span class="row">
                  <label for="cardNumber">Card number</label>
                  <input type="text" name="cardNumber" />
                </span>
                <span class="row">
                  <label for="expMonth">Exp. Month</label>
                  <input type="text" name="expMonth" />
                </span>
                <span class="row">
                  <label for="expYear">Exp. Year</label>
                  <input type="text" name="expYear" />
                </span>
                <span class="row">
                  <label for="cvv">Cvv</label>
                  <input type="text" name="cvv" />
                </span>
                <span class="row">
                  <label for="country">Country</label>
                  <select name="country">
                    <option value="Canada">Canada</option>
                    <option value="United Kingdom">United Kingdom</option>
                    <option value="United States">United States</option>
                  </select>
                </span>
              </span>
            </div>
          </div>
          <div class="card">
            <div class="card-title">
                <h2>Profile Controls</h2>
            </div>
            <div class="controls-container">
              <button class="btn" id="saveProfileBtn">Save Profile</button>
              <button class="btn" id="clearFieldsBtn">Clear Fields</button>
              <button class="btn" id="deleteProfileBtn">Delete Profile</button>
            </div>
          </div>
          <div class="card">
            <div class="card-title">
                <h2>Autofill Settings</h2>
            </div>
            <div class="settings-container">
              <div id="supreme-container">
                <h3>Supreme</h3>
                <label for="supreme-terms-checkbox">Click Terms</label>
                <input type="checkbox" name="supreme-terms-checkbox" id="">
                <label for="supreme-payment-checkbox">Process Payment</label>
                <input type="checkbox" name="supreme-payment-checkbox" id="">
              </div>
              <div id="shopify-container">
                <h3>Shopify</h3>
                <label for="shopify-follow-steps-checkbox">Navigate Steps</label>
                <input type="checkbox" name="shopify-follow-steps-checkbox" id="">
                <label for="shopify-payment-checkbox">Process Payment</label>
                <input type="checkbox" name="shopify-payment-checkbox" id="">
              </div>

              <div id="stripe-container">
                <h3>Stripe</h3>
                <label for="stripe-fill-more-checkbox">Comprehensive Fill</label>
                <input type="checkbox" name="stripe-fill-more-checkbox" id="">
              </div>
            </div>
          </div>
        </div>
      </main>

      <footer class="footer">
        <div class="footer-copyright">Hello!</div>
        <div class="footer-social">
          <a href="https://github.com/arevi">GitHub</a> |
          <a href="#">Twitter</a>
        </div>
      </footer>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
